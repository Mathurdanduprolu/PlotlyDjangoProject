<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Stock Chart{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-50 text-blue-900">
    <nav class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto">
        <a href="/" class="text-lg font-semibold">Stock Chart</a>
      </div>
    </nav>
    <div class="container mx-auto mt-8">{% block content %} {% endblock %}</div>
  </body>
</html>
